# ======= RISUNTURU VPN SELECTOR  =======
proxy-providers:
  NK-INDONESIA:
    type: file
    path: "./proxy_provider/ACC_NEKO_ID.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: '120'
  NK-SINGAPURA:
    type: file
    path: "./proxy_provider/ACC_NEKO_SG.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: '120'

# ======= RISUNTURU NekoClash SETTINGS =======
# redir host pertama yang dibuat khusus oleh risunturu
# tidak ada template lain yang work!
redir-port: 7892
tproxy-port: 7895
port: 7890
socks-port: 7891
mixed-port: 7893
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: risunturu
bind-address: 0.0.0.0
unified-delay: true
external-ui: ui
tcp-concurrent: true  
enable-process: true
find-process-mode: always
ipv6: false
# =========== INITIALIZE TUN DEVICE ===========
tun:
  enable: true
  prefer-h3: true
  listen: 0.0.0.0:53
  stack: System
  dns-hijack:
  - tcp://any:53
  auto-redir: true
  auto-route: true
  auto-detect-interface: true
experimental:
  ignore-resolve-fail: true
  sniff-tls-sni: true
  tracing: true
# =========== ANOTHER CLASH SETTINGS ===========
sniffer:
  enable: true
  sniff:
    http: { ports: [1-442, 444-8442, 8444-65535], override-destination: true }
    tls: { ports: [1-79, 81-8079, 8081-65535], override-destination: true }
  force-domain:
      - +.v2ex.com
      - www.google.com
      - google.com
  skip-domain:
      - Mijia Cloud
      - dlg.io.mi.com
  sniffing:
    - tls
    - http
  port-whitelist:
    - 80
    - 443
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7874
  fake-ip-filter:
  - "+.*"
  nameserver:
    - 8.8.8.8
    - 1.1.1.1
  fallback:
    - https://dns.google/dns-query#UMUM
  default-nameserver:
    - 8.8.8.8
    - 1.1.1.1
  fallback-filter:
    geoip: true
    geoip-code: ID
    ipcidr:
    - 0.0.0.0/8
    - 10.0.0.0/8
    - 100.64.0.0/10
    - 127.0.0.0/8
    - 169.254.0.0/16
    - 172.16.0.0/12
    - 192.0.0.0/24
    - 192.0.2.0/24
    - 192.88.99.0/24
    - 192.168.0.0/16
    - 198.18.0.0/15
    - 198.51.100.0/24
    - 203.0.113.0/24
    - 224.0.0.0/4
    - 240.0.0.0/4
    - 255.255.255.255/32
    domain:
    - "+.google.com"
    - "+.facebook.com"
    - "+.youtube.com"
    - "+.githubusercontent.com"
    - "+.googlevideo.com"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - msftconnecttest.com
    - msftncsi.com
    - "+.*"
profile:
  store-selected: true
  store-fake-ip: true
